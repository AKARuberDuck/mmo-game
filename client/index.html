<!DOCTYPE html>
<html>
<head><title>Arrow MMO</title></head>
<body>
  <div id="lobby-screen">
  <h2>Lobby</h2>
  <ul id="lobby-list"></ul>
  <button id="join-btn">Join Match</button>
</div>

<div id="scoreboard">
  <h2>Top Players</h2>
  <ul id="score-list"></ul>
</div>
  <canvas id="game" width="800" height="600" style="border:1px solid #000"></canvas>
  <!-- HUD Overlay -->
<div id="hud">
  <div id="stats">
    ❤️ HP: <span id="hp">100</span> |
    💰 Coins: <span id="coins">0</span> |
    ⭐ XP: <span id="xp">0</span> |
    🌍 Zone: <span id="zone">N/A</span>
  </div>
</div>
<!-- Weather Canvas Overlay -->
<canvas id="weather-canvas" class="weather-overlay"></canvas>
  <div id="chat-box" style="height:100px; overflow-y:scroll; border:1px solid #888; margin-top:8px;"></div>
  <input type="text" id="chat-input" placeholder="Type to chat..." />
  <audio id="hit-sfx" src="https://cdn.jsdelivr.net/gh/oguzeroglu/sample-sfx/hit.mp3"></audio>
  <audio id="respawn-sfx" src="https://cdn.jsdelivr.net/gh/oguzeroglu/sample-sfx/respawn.mp3"></audio>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script src="game.js"></script>
</body>
</html>
